<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BWFUIFramework</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/wow.js" ></script>
		<link rel="stylesheet" href="css/global.css" />
		<script type="text/javascript" src="js/global.js" ></script>
	</head>
	<body>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<button type="button" class="btn btn-default btn-back btn-sm"> 返 回 </button>&nbsp;&nbsp;面板标题
				</div>
				<div class="panel-body">
					<form action="" method="POST" role="form">
						
						<input type="text" name="text" class="form-control"  placeholder="单行文本框"/>
						
						<input type="password" name="password" class="form-control" placeholder="单行密码框" />
						
						<div class="btn-group form-btn-group" data-toggle="buttons">
							<label class="btn btn-primary active" ><input type="radio" name="radio" />单选选项一</label>
							<label class="btn btn-primary " ><input type="radio" name="radio"/>单选选项二</label>
							<label class="btn btn-primary " ><input type="radio" name="radio"/>单选选项三</label>
							<label class="btn btn-primary " ><input type="radio" name="radio"/>单选选项四</label>
						</div>
						<br />
						<div class="btn-group form-btn-group" data-toggle="buttons">
							<label class="btn btn-primary" ><input type="checkbox" name="checkbox" />复选选项一</label>
							<label class="btn btn-primary " ><input type="checkbox" name="checkbox"/>复选选项二</label>
							<label class="btn btn-primary " ><input type="checkbox" name="checkbox"/>复选选项三</label>
							<label class="btn btn-primary " ><input type="checkbox" name="checkbox"/>复选选项四</label>
						</div>
						
						<select class="form-control">
							<option value="option">下拉选项一</option>
							<option value="option">下拉选项二</option>
							<option value="option">下拉选项三</option>
							<option value="option">下拉选项四</option>
						</select>
						
						<textarea name="textarea" rows="6" class="form-control" placeholder="富文本框" ></textarea>
						
						<button type="submit" class="btn btn-danger form-control"> 提交表单 </button>
					
					</form>
				</div>
			</div>
			

		<div style="height: 80px;"></div>
	</body>
</html>
